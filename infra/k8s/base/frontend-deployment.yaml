apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: nextgen-algo
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/example/nextgen-frontend:latest
          ports:
            - containerPort: 80
          env:
            - name: VITE_API_BASE_URL
              value: https://api.nextgen-algo.local
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: nextgen-algo
spec:
  selector:
    app: frontend
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  type: ClusterIP
