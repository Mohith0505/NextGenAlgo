apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nextgen-algo-ingress
  namespace: nextgen-algo
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  rules:
    - host: api.nextgen-algo.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8000
    - host: app.nextgen-algo.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
  tls:
    - hosts:
        - api.nextgen-algo.local
        - app.nextgen-algo.local
      secretName: nextgen-algo-tls
